<!DOCTYPE html>
<html>
  <head>
    <title>User Auth</title>
    <link rel="icon" href="rotten.gif" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/user_controller.js" defer></script>
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" placeholder="Firstname" id="fname" required />
          <input type="text" placeholder="Lastname" id="lname" required />
          <input type="text" placeholder="Username" id="username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="button" onclick="operation('signup')">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" id="username_login" placeholder="Username" required/>
          <input
            type="password"
            id="pwd"
            placeholder="Password"
            required=""
          />
          <button type="button" onclick="operation('signin')">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
